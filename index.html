<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Bouquet</title>
    <style>
        body {
            background-image: url('bg.JPG');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
           
        }

        #surprise-btn {
            padding: 20px;
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        #surprise-btn:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }

        #surprise-container {
            display: none;
            position: relative;
            margin-top: -10rem;
        }

        .rose-img {
            max-width: 200px;
            max-height: 200px;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        #main-bouquet {
            width: 600px;
            height: auto;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.8s ease-in-out;
        }

        .rose-pic {
            width: 120px;
            height: auto;
            opacity: 0;
            transition: all 1.5s ease-in-out;
            position: absolute;
        }

        #rose1 {
            top: 10%;
            left: 5%;
            transform: translate(-100px, 0);
        }

        #rose2 {
            top: 15%;
            right: 5%;
            transform: translate(100px, 0);
        }

        #rose3 {
            bottom: 15%;
            left: 10%;
            transform: translate(-100px, 100px);
        }

        #rose4 {
            bottom: 10%;
            right: 10%;
            transform: translate(100px, 100px);
        }

        #rose5 {
            bottom: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
        }

        #rose6 {
            top: 40%;
            right: 50%;
            transform: translate(50%, -50%);
            width: 150px;
        }
    </style>
</head>
<body>
    <button id="surprise-btn">Click me for a surprise!</button>

    <div id="surprise-container">
        <img id="main-bouquet" src="pngtree-rose-bouquet-simulation-flower-arrangement-png-image_6524995-transformed.png" alt="Main Bouquet">
        <img id="rose1" class="rose-pic" src="images-removebg-preview.png" alt="Rose 1">
        <img id="rose2" class="rose-pic" src="images-removebg-preview.png" alt="Rose 2">
        <img id="rose3" class="rose-pic" src="https://www.onlygfx.com/wp-content/uploads/2018/08/6-pink-rose-3-1024x858.png" alt="Rose 3">
        <img id="rose4" class="rose-pic" src="https://www.onlygfx.com/wp-content/uploads/2018/08/6-pink-rose-4-1024x902.png" alt="Rose 4">
        <img id="rose5" class="rose-pic" src="https://www.onlygfx.com/wp-content/uploads/2018/08/6-pink-rose-5-1024x910.png" alt="Rose 5">
        <img id="rose6" class="rose-pic" src="https://www.onlygfx.com/wp-content/uploads/2018/08/6-pink-rose-6-1024x883.png" alt="Rose 6">
    </div>

    <script>
        document.getElementById('surprise-btn').addEventListener('click', function () {
            const container = document.getElementById('surprise-container');
            container.style.display = 'block';
            setTimeout(() => {
                document.getElementById('main-bouquet').style.transform = 'translate(-50%, -50%) scale(1)';
                document.getElementById('main-bouquet').style.opacity = '1';
                document.getElementById('rose1').style.opacity = '1';
                document.getElementById('rose1').style.transform = 'translate(0, 0)';
                document.getElementById('rose2').style.opacity = '1';
                document.getElementById('rose2').style.transform = 'translate(0, 0)';
                document.getElementById('rose3').style.opacity = '1';
                document.getElementById('rose3').style.transform = 'translate(0, 0)';
                document.getElementById('rose4').style.opacity = '1';
                document.getElementById('rose4').style.transform = 'translate(0, 0)';
                document.getElementById('rose5').style.opacity = '1';
                document.getElementById('rose6').style.opacity = '1';
            }, 300);
            document.getElementById('surprise-btn').style.display='none'
        });
    </script>
</body>
</html>
